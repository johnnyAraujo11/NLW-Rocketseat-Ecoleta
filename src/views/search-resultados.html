<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar ponto de coleta
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/search-results.css">
        <link rel="stylesheet" href="styles/responsive.css">
    </head>

    <body>
        <div id="page-search-results">
            <!--É bom deixar o código do html bem semântico para que seja possível que a leitura fique simples-->

            <!--foi substituído o header que está na em partials/page-header.hmtl-->
            {% include  "partials/page-header.html" %}

            <main>
                {% if total > 0 %}
                    
                    <h4>
                        <strong>{{total}}
                            ponto(s)
                        </strong>
                        encontrado(s)
                    </h4>


                    <div class="cards">

                        {% for place in places %}
                            <div class="card">
                                <img src="{{place.image}}" alt="{{place.name}}">
                                <h1>{{place.name}}</h1>
                                <h3>{{place.items}}</h3>
                                <p>
                                    {{place.city}},
                                    {{place.state}}<br/>
                                    {{place.adress}}
                                    <br/>
                                    {{place.adress2}}
                                </p>
                            </div>
                        {% endfor %}

                    </div>
                    {%else%}
                    <h4>
                        <strong>Nenhum</strong>
                        local encontrado</h4>
                {% endif %}
            </main>
        </div>

    </body>

</html>
